buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
    }
}

apply plugin: 'com.android.library'

def projectVar(name, fallback) {
    return project.findProperty(name) ?: fallback
}

android {
    compileSdkVersion 35 // Update to the latest Android SDK version
    buildToolsVersion "34.0.0" // Update to the latest build tools version

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 35 // Update to the target SDK version
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
